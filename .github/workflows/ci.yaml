name: CI Checks
on:
  - pull_request
  - workflow_dispatch

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tags
        uses: ./.github/actions/tags-on-main
        id: validate-tags

      - name: Check exit
        if: ${{ steps.validate-tags.outputs.tagsexist == 'false' }}
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Deployment tags are not on main branch!')

      - name: Other stuff
        run: |
          echo "Past check exit"
          echo "tagsexist was ${{ steps.validate-tags.outputs.tagsexist }}"
